<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Knights of the Round Table RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<!-- Begin HTML Body -->

<body>

	<div class="container">

		<div>
			<h1 class="text-center">Knights of the Round Table RPG</h1>
		</div>

<!-- Begin "Player Select" Layout -->

		<div class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div id="player-select-panel" class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Select Your Knight</h2>
					</div>

					<div class="panel-body">
						
						<div class="row">
							<div id="player-select-0" class="player-select-box col-md-3 text-center">
								<img src="assets/images/lancelot.png">
								<h2></h2>
								<h3></h3>
							</div>

							<div id="player-select-1" class="player-select-box col-md-3 text-center">
								<img src="assets/images/lancelot.png">
								<h2></h2>
								<h3></h3>
							</div>

							<div id="player-select-2" class="player-select-box col-md-3 text-center">
								<img src="assets/images/galahad.png">
								<h2></h2>
								<h3></h3>
							</div>

							<div id="player-select-3" class="player-select-box col-md-3 text-center">
								<img src="assets/images/lancelot.png">
								<h2></h2>
								<h3></h3>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

<!-- Begin "Opponent Select" Layout -->

		<div class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div id="opponent-select-panel" class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Select Your Opponent</h2>
					</div>

					<div class="panel-body">
						
						<div class="row">
							<div class="col-md-4">One</div>
							<div class="col-md-4">Two</div>
							<div class="col-md-4">Three</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

<!-- Begin "Opponent Select" Layout -->

		<div class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div id="battle-panel" class="panel panel-default">
					<div class="panel-body">
						
						<div class="row">
							<div class="col-md-5">Player Pic</div>
							<div class="col-md-2 text-center">VS</div>
							<div class="col-md-5 text-right">Opponent Pic</div>
						</div>

						<div class="row">
							<div class="col-md-4">Player Stats</div>
							<div class="col-md-4 text-center">Attack Button</div>
							<div class="col-md-4 text-right">Opponent Stats</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

<!-- End Body Panels -->


	</div>

	<script src="assets/javascript/game.js"></script>

</body>

</html>
