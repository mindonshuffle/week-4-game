<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>Knights of the Round Table RPG</title>
	
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp|Uncial+Antiqua" rel="stylesheet">

	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/medievalsharp" type="text/css"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://code.jquery.com/jquery.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<!-- Begin HTML Body -->

<body>

	<div class="container">

		<div class="titlebar">
			<h1 class="text-center">Knights of the Round Table RPG</h1>
		</div>

<!-- Begin "Player Select" Layout -->

		<div id="player-select-panel" class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Select Your Knight</h2>
					</div>

					<div class="panel-body">
						
						<div class="row">
							<div id="player-select-0" class="player-select-box col-md-3 text-center">
								error
							</div>

							<div id="player-select-1" class="player-select-box col-md-3 text-center">
								error
							</div>

							<div id="player-select-2" class="player-select-box col-md-3 text-center">
								error
							</div>

							<div id="player-select-3" class="player-select-box col-md-3 text-center">
								error
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

<!-- Begin "Opponent Select" Layout -->

		<div id="opponent-select-panel" class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>Select Your Opponent</h2>
					</div>

					<div class="panel-body">
						
						<div class="row">
							<div id="opponent-select-0" class="opponent-select-box col-md-4 text-center">
								error
							</div>

							<div id="opponent-select-1" class="opponent-select-box col-md-4 text-center">
								error
							</div>

							<div id="opponent-select-2" class="opponent-select-box col-md-4 text-center">
								error
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

<!-- Begin "Battle" Layout -->

		<div id="battle-panel" class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div class="panel panel-default">
					
					<div class="panel-heading text-center">
						<h2>Battle!</h2>
					</div>

					<div class="panel-body">
						
						<div class="row">
							<div id="player-image" class="col-md-4 text-center">Player Pic</div>
							<div class="col-md-4 text-center"><h1>VS</h1></div>
							<div id="defender-image" class="col-md-4 text-center">Opponent Pic</div>
						</div>

						<div class="row">
							<div class="col-md-4 text-center">
								<h1 id="player-name">Player Stats</h1>
								<h2 id="player-hp">HP</h2>
							</div>

							<div class="col-md-4 text-center">
								<button id="attack-button" type="button" class="btn btn-danger">
								Attack
								</button>
							</div>

							<div class="col-md-4 text-center">
								<h1 id="opponent-name">Opponent Stats</h1>
								<h2 id="opponent-hp">HP</h2>
							</div>
						</div>

					</div>

					<div class="panel-footer text-center">
						<h3 id="battle-output"></h3>
						
						<button id="next-opponent-button" type="button" class="btn btn-danger">
							Continue
						</button>

					</div>

				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

		<!-- Begin "victory-panel" Layout -->

		<div id="victory-panel" class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>You are Victorious!</h2>
					</div>

					<div class="panel-body text-center">
						
						<p>Victory Text Goes Here!</p>

						<button type="button" class="restart-button btn btn-danger">
							Restart
						</button>

					</div>
				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

		<!-- Begin "Defeat Panel" Layout -->

		<div id="defeat-panel" class="row">

			<div class="col-md-1"></div>

			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h2>You are Defeated!</h2>
					</div>

					<div class="panel-body text-center">
						
						<p>Defeat Text Goes Here!</p>

						<button type="button" class="restart-button btn btn-danger">
							Restart
						</button>
						
					</div>
				</div>
			</div>

			<div class="col-md-1"></div>

		</div>

<!-- End Body Panels -->


	</div>

	<script src="assets/javascript/game.js"></script>

</body>

</html>
